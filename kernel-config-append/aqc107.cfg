# Enable Atlantic 10GbE driver and它可能依賴的選項：
CONFIG_NETDEVICES=m
CONFIG_NET_CORE=m
CONFIG_NET_VENDOR_MARVELL=m
CONFIG_MARVELL_PHY=y
CONFIG_PCI=v
CONFIG_PCI_MSI=y
CONFIG_PCI_MSI_IRQ=y
CONFIG_NETDEVICES=m
CONFIG_NET_NS=y

# AQC107 驅動本身
CONFIG_ATLANTIC=m
CONFIG_ATLANTIC_SKB_FRAME=m

# 你如果還需要其它模組，如 USB 串列埠，可以在這裡繼續添加：
# CONFIG_USB_SUPPORT=m
# CONFIG_USB=y
# CONFIG_USB_SERIAL_CH341=m
